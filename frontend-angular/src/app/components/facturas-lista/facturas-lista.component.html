<div class="facturas-lista-container">
  <button mat-raised-button color="primary" (click)="abrirModalNuevaFactura()">
    <span> Nueva Factura</span>
  </button>
  <table mat-table [dataSource]="facturas" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Numero</th>
      <td mat-cell *matCellDef="let factura">{{ factura.id }}</td>
    </ng-container>
    <ng-container matColumnDef="idPago">
      <th mat-header-cell *matHeaderCellDef>Pago</th>
      <td mat-cell *matCellDef="let factura">{{ factura.idPago }}</td>
    </ng-container>
    <ng-container matColumnDef="idClienteFactura">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let factura">{{ factura.idClienteFactura }}</td>
    </ng-container>
    <ng-container matColumnDef="cufe">
      <th mat-header-cell *matHeaderCellDef>CUFE</th>
      <td mat-cell *matCellDef="let factura">{{ factura.cufe }}</td>
    </ng-container>
    <ng-container matColumnDef="enviada">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let factura">
  <span [style.color]="factura.enviada ? 'green' : 'orange'">
          {{ factura.enviada ? 'Enviada' : 'Pendiente' }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="fechaEmision">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let factura">{{ factura.fechaEmision | date:'short' }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    @if(facturas.length === 0){
      <tr>
        <td colspan="6" class="no-datos">No hay datos</td>
      </tr>
    }
  </table>
</div>
