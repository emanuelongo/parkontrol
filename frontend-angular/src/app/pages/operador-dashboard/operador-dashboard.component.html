<div class="dashboard-container">
  <div class="welcome-card">
    <h2>Dashboard Operador</h2>
    <p>Panel de control para operaciones de parqueadero</p>
  </div>

  <div class="quick-actions">
    <h3>Acciones Rápidas</h3>
    <div class="actions-grid">
      <button class="action-btn">
        <i class="fas fa-plus-circle"></i>
        <span>Nueva Reserva</span>
      </button>
      
      <button class="action-btn">
        <i class="fas fa-car"></i>
        <span>Registrar Vehículo</span>
      </button>
      
      <button class="action-btn">
        <i class="fas fa-th-large"></i>
        <span>Ver Celdas</span>
      </button>
      
      <button class="action-btn">
        <i class="fas fa-clock"></i>
        <span>Estado Actual</span>
      </button>
    </div>
  </div>

  <div class="operational-stats">
    <div class="stat-row">
      <div class="mini-stat">
        <div class="mini-stat-icon green">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="mini-stat-content">
          <h4>Celdas Libres</h4>
          <p>--</p>
        </div>
      </div>

      <div class="mini-stat">
        <div class="mini-stat-icon red">
          <i class="fas fa-times-circle"></i>
        </div>
        <div class="mini-stat-content">
          <h4>Celdas Ocupadas</h4>
          <p>--</p>
        </div>
      </div>

      <div class="mini-stat">
        <div class="mini-stat-icon blue">
          <i class="fas fa-calendar-check"></i>
        </div>
        <div class="mini-stat-content">
          <h4>Reservas Hoy</h4>
          <p>--</p>
        </div>
      </div>

      <div class="mini-stat">
        <div class="mini-stat-icon orange">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="mini-stat-content">
          <h4>Pendientes</h4>
          <p>--</p>
        </div>
      </div>
    </div>
  </div>

  <div class="recent-activity">
    <h3>Actividad Reciente</h3>
    <div class="activity-list">
      <p class="no-activity">No hay actividad reciente para mostrar</p>
    </div>
  </div>
</div>
