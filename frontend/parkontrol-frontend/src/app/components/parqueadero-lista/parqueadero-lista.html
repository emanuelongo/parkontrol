<div class="lista-parqueaderos">
    @for (parqueadero of parqueaderos; track parqueadero.id){
        <app-parqueadero-item
            [parqueadero] = "parqueadero"
            (verDetalle) = "onVerDetalleParqueadero(parqueadero.id)"
            (modificarTarifa) = "onAbrirModalTarifa(parqueadero.id)"
        />
    }@empty {
        <h3>No se han registrado parqueaderos para tu empresa</h3>
    }
</div>
